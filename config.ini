; =============================================================
; enterprise_multi_agent - 加強版 config.ini
; 提供：LLM、多 Agent、MCP、向量資料庫、OCR、STT、Portal、Logging
; =============================================================


; -------------------------------------------------------------
; 1. LLM Provider 選擇
; 你可以使用 "azure" / "openai" / "gemini"
; Supervisor / Agents 都會依此切換
; -------------------------------------------------------------
[LLM]
provider = azure
model = gpt-4o-mini
temperature = 0.2
max_tokens = 4096


; -------------------------------------------------------------
; 2. Azure OpenAI（若 provider=azure）
; -------------------------------------------------------------
[AZURE_OPENAI]
endpoint     = https://your-azure-openai-endpoint.openai.azure.com
key          = your-azure-openai-key
deployment   = gpt-4o-mini
api_version  = 2024-06-01


; -------------------------------------------------------------
; 3. OpenAI（若 provider=openai）
; -------------------------------------------------------------
[OPENAI]
api_key = your-openai-api-key
model   = gpt-4o-mini


; -------------------------------------------------------------
; 4. Google Gemini（若 provider=gemini）
; -------------------------------------------------------------
[GEMINI]
api_key = your-gemini-api-key
model   = gemini-pro


; -------------------------------------------------------------
; 5. LangSmith Observability（可切換是否啟用）
; -------------------------------------------------------------
[LANGSMITH]
enabled     = true
project     = enterprise_multi_agent
api_key     = your-langsmith-api-key


; -------------------------------------------------------------
; 6. Database Agent（SQL Server / Azure SQL）
; -------------------------------------------------------------
[SQL]
server       = your-sql-server.database.windows.net
database     = your-database
username     = your-username
password     = your-password
driver       = ODBC Driver 18 for SQL Server
port         = 1433
encrypt      = yes
timeout      = 30


; -------------------------------------------------------------
; 7. MongoDB（Portal Login）
; -------------------------------------------------------------
[MONGODB]
connection_string = mongodb://localhost:27017
database          = enterprise_ai
user_collection   = users


; -------------------------------------------------------------
; 8. Vector DB（Document Agent - RAG）
; 支援 chroma / qdrant
; -------------------------------------------------------------
[VECTOR_DB]
type          = chroma
path          = ./vector_db/chroma
embedding     = text-embedding-3-large
chunk_size    = 800
chunk_overlap = 150
top_k         = 5


; -------------------------------------------------------------
; 9. MCP Server（統一工具層）
; -------------------------------------------------------------
[MCP]
server_url = http://localhost:8000
timeout    = 30
retry      = 2


; -------------------------------------------------------------
; 10. Whisper STT（語音輸入）
; -------------------------------------------------------------
[WHISPER]
enabled  = true
model    = faster-whisper-small
device   = cpu
beam_size = 5
vad_filter = true


; -------------------------------------------------------------
; 11. OCR（掃描 PDF / 圖片）
; -------------------------------------------------------------
[OCR]
enabled  = true
tesseract_cmd = /usr/bin/tesseract
lang     = chi_tra+eng


; -------------------------------------------------------------
; 12. Portal (Flask + Streamlit Dashboard)
; -------------------------------------------------------------
[PORTAL]
host = 0.0.0.0
port = 5000
debug = true

[DASHBOARD]
enabled = true
port    = 8501


; -------------------------------------------------------------
; 13. Agents 行為參數
; -------------------------------------------------------------
[AGENT_DB]
text_to_sql_temperature = 0.2

[AGENT_DOC]
rag_temperature = 0.1

[AGENT_BOOKING]
fallback_room = 會議室A

; -------------------------------------------------------------
; 14. 全系統 Logging / Env 設定
; -------------------------------------------------------------
[SYSTEM]
log_level = INFO
env       = development
